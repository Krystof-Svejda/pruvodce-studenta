<div fxLayout fxLayoutAlign="end">
  <button class="add-button" mat-raised-button (click)="onAdd()"><mat-icon color="accent">add</mat-icon> School Class</button>
</div>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="className">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Class Name</th>
    <td mat-cell *matCellDef="let row">{{ row.className }}</td>
  </ng-container>

  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef>Grade</th>
    <td mat-cell *matCellDef="let row">{{ schoolService.getClassName(row.freshmanYear) }}</td>
  </ng-container>

  <ng-container matColumnDef="freshmanYear">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
    <td mat-cell *matCellDef="let row">{{ row.freshmanYear }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th class="td-action" mat-header-cell *matHeaderCellDef>Actions</th>
    <td class="td-action" mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="onEdit(row.id)" aria-label="Edit">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onDelete(row.id)" aria-label="Delete">
        <mat-icon color="accent">cancel</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
